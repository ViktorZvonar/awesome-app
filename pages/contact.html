<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/pages-style/contact/contact.css" />
    <link rel="icon" href="../images/logo.png" />
    <title>About-us</title>
  </head>

  <body>
    <header class="header">
      <div class="container flex-for-header">
        <a class="logo" href="../index.html">
          <img class="logo-image" src="../images/logo.png" alt="Logo" />
          <p class="logo-text">Rise and Code :)</p>
        </a>
        <input type="checkbox" id="hamburger" />
        <label class="hamburger-label" for="hamburger"
          ><span class="hamburger-sign">&#9776;</span>
          <nav class="header-nav">
            <ul class="header-nav-list">
              <li class="header-nav-item"><a href="../index.html">Home</a></li>
              <li class="header-nav-item">
                <a href="../pages/about-us.html">About Us</a>
              </li>
              <li class="header-nav-item">
                <a href="../pages/portfolio.html">Portfolio</a>
              </li>
              <li class="header-nav-item">
                <a href="../pages/order.html">Order</a>
              </li>
              <li class="header-nav-item current">
                <a href="../pages/contact.html">Contacts</a>
              </li>
            </ul>
          </nav>
        </label>
      </div>
    </header>
    <main class="container header-space">
      <section class="contacts section">
        <h1 class="form-title">Contact us</h1>
        <div class="form-wrap">
          <div class="form-image"></div>
          <form class="order-form">
            <label class="form-label" for="'fname">Full name:</label><br />
            <input
              class="form-input"
              type="text"
              id="fname"
              name="fname"
            /><br />
            <label class="form-label" for="email">Email:</label><br />
            <input
              class="form-input"
              type="text"
              id="email"
              name="email"
            /><br />
            <label class="form-label" for="subject">Subject:</label><br />
            <input
              class="form-input"
              type="text"
              id="subject"
              name="subject"
            /><br />
            <label class="form-label" for="message">Message:</label><br />
            <input
              class="form-message-input form-input"
              type="text"
              id="message"
              name="message"
            /><br />
            <button class="form-button button" type="submit">Submit</button>
          </form>
        </div>
      </section>
      <section class="section">
        <div class="contacts-icons">
          <div class="contacts-text-container">
            <span>Click for our social media links:</span>
          </div>
          <a href="https://www.facebook.com/" target="_blank"
            ><img
              src="../images/facebook-logo.png"
              style="width: 25px"
              alt="facebook"
          /></a>
          <a href="https://twitter.com/?lang=tr" target="_blank"
            ><img
              src="../images/twitter-logo.jpg"
              style="width: 25px"
              alt="twitter"
          /></a>
          <a href="https://www.instagram.com/" target="_blank"
            ><img
              src="../images/instagram-logo.png"
              style="width: 25px"
              alt="instagram"
          /></a>
        </div>
        <section class="section">
          <div class="contacts-icons">
            <img
              src="../images/location-icon.png"
              style="height: 40px; width: 40px"
              alt="location"
            />
            <div class="contacts-address-container">
              <span>Friedrichstra√üe 114A, 10117 Berlin, Almanya</span>
            </div>
          </div>
          <img
            src="../images/map.png"
            style="height: auto; width: auto"
            alt="map"
          />
        </section>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <a class="back-to-top" href="#top">&#x21D1;</a>
        <p class="footer-copyright">
          <span class="footer-sign">&copy</span> 2023 Rise and Code:)
        </p>
      </div>
    </footer>
  </body>
</html>
